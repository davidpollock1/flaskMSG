<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">

	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
</head>
<body>
<h1>Send SMS with Twilio</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-3">

				<button type="button" class ="btn btn-primary" data-toggle="modal" data-target="#smsModal">
					Open Modal
				</button>

				<div class="modal fade" id="smsModal">
					<div class="modal-dialog">
						<div class ="modal-content">
							<div class ="modal-header">
								<h3>Land Title Gurantee Company</h3>
							</div>
							<div class ="modal-body">
								<form method="POST" action="{{ url_for('form') }}">
									{{ form.csrf_token }}
									<p>
										{{ form.contactNum.label }}<br>
										{{ form.contactNum }}
									</p>
									<p>
										{{ form.message.label }}<br>
										{{ form.message(cols="25", rows="10") }}
									</p>
									

								</form>
								
							</div>
							<div class ="modal-footer">
								<input type="submit" value="Submit">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="/static/js/jquery.min.js"></script>

	<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
